<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="06_style.css">
</head>
<body>
  <!-- block -->
  <div>block</div>
  <div>block</div>
  <!-- 
    inline
    내용없이 존재할 수 없음.
    (width, height 적용 X)
  -->
  <div class="inline">안녕하세요?</div>
  <div class="inline">내용영역이 필요해요</div>
  <!-- 
    inline-block
    block 속성 (width, height)
    + inline 속성 (우측 margin이 사라짐)
  -->
  <div class="inline-block">inline-block</div>
  <div class="inline-block">inline-block</div>
  <!-- 
    display: none; 공간 자체가 없어짐.
    visibility: hidden; 공간은 유지됨.
  -->
  <!-- div+div.none+div.hidden+div -->
  <div>div</div>
  <div class="none">none</div>
  <div class="hidden">hidden</div>
  <div>div</div>
</body>
</html>
