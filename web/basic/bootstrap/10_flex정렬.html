<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="flex.css">
	<style>
		.container {
			height: 100vh;
      border: 10px solid royalblue;
      display: flex;
      /* 2. justify-content (x축 정렬)
        정렬
        flex-direction이 row일 때, 가로 정렬
                        column 일 때, 세로 정렬
        flex-start (설정해준 방향을 기준으로 시작점)
        flex-end (설정해준 방향을 기준으로 끝점)
        center (가운데)
        space-between (사이에 여백)
        space-around (item 좌우에 동일한 크기의 여백)
        space-evenly (item 및 외곽 여백 동일)
      */
      flex-direction: row;
      justify-content: center;
      /* 3. align-items (y축 정렬)
        flex-start(시작점)
        center(가운데)
        flex-end(끝)
        baseline(글씨의 맨아래를 기준으로 정렬)
      */
      align-items: baseline;
    }
    .item {
      height: 100px;
      width: 100px;
      font-size: 1rem;
    }
    /* .item2 {
      font-size: 2rem;
    }
    .item3 {
      font-size: 1rem;
    } */
    /*
    1. flex-grow 
    남은 여백을 나눠 가진다.
    기본값은 0.
    */
    /* .item2 {
      flex-grow: 2;
    }
    .item3 {
      flex-grow: 3;
    } */
	</style>
</head>

<body>
	<div class="container p-0">
		<div class="item item1">1</div>
		<div class="item item2">2</div>
		<div class="item item3">3</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
</body>

</html>
